type Book {
  author: Author!
  genres: [String!]!
  id: ID!
  published: Int!
  title: String!
}

type Mutation {
  addBook(
    author: String!
    genres: [String!]!
    published: Int!
    title: String!
  ): Book
}

type Query {
  bookCount: Int!
  allBooks(author: String, genre: String): [Book!]!
}

type Subscription {
  bookAdded: Book!
}
